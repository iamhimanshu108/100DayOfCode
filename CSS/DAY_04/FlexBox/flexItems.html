<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Items</title>
    <style>
       .container{
        display: flex;
        flex-direction: row;
        color: aliceblue;
        height: 100px;
    }
    .item{
        width: 50px;
        border: 1px solid black;
        background-color: #0c72c5;
        height: 50px;
       }
       .item-1{
        order: 4;
        align-self: center;
        flex-grow: 1;
       }
       .item-2{
        order: 1;
       }
       .item-3{
        order: 4;
       }
       .item-4{
        order: 3;
       }
    </style>
</head>
<body>
    <h>Flex-Items</h>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
    </div>
</body>
</html>
